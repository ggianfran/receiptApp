<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
<link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Bon Verwerker</title>
  </head>
  <body>
    <h1>Bon verwerker</h1>
    <div class="main-wrapper">
      <div class="entries-form-wrapper">
        <div class="entries-container">
          <!-- Entries go here -->
        </div>
        <div class="entry-form-container">
          <div class="entry entry-form" category="0">
            <form id="form" style="margin-bottom: 0px; display: inline-block">
              <input
                class="input"
                type="number"
                step="0.01"
                name=""
                id="form-input"
              />
            </form>
            <div class="category-indicator" id="form-cat-indicator"></div>
          </div>
        </div>
      </div>

      <div class="categories-wrapper">
        <div class="categories-container">
          <div class="category">
            <input class="category" type="text" />
            <div class="category-indicator" id="category-0"></div>
            <span class="result"> <span id="result-0">##,##</span></span>
          </div>
          <div class="category">
            <input class="category" type="text" />
            <div class="category-indicator" id="category-1"></div>
            <span class="result"> <span id="result-1">##,##</span></span>
          </div>
          <div class="category">
            <input class="category" type="text" />
            <div class="category-indicator" id="category-2"></div>
            <span class="result"> <span id="result-2">##,##</span></span>
          </div>
          <div class="category">
            <input class="category" type="text" />
            <div class="category-indicator" id="category-3"></div>
            <span class="result"> <span id="result-3">##,##</span></span>
          </div>
          <div class="category">
            <input class="category" type="text" />
            <div class="category-indicator" id="category-4"></div>
            <span class="result"> <span id="result-4">##,##</span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="total-container" style="margin-top: 1rem">
      <h3>Total: <span id="total-count"></span></h3>
    </div>

    <div class="entry template" id="entry-template">
      <input class="input template" step="0.01" type="number" />
      <div class="category-indicator template"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
